name: day1-ci
on: { push: {}, pull_request: {} }

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/src   # <- important

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Sanity import (one-time debug)
        run: python -c "import os,sys; print('PWD=',os.getcwd()); print('PYTHONPATH=',os.environ.get('PYTHONPATH')); import app, app.etl; print('OK:', app.etl.clean_sum([1,None,2]))"

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Tests (pytest)
        run: pytest